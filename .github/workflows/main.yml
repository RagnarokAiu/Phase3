name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_PREFIX: cloud-learning-platform-dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [document-service, tts-service, stt-service, chat-service, quiz-service, user-service]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        cd phase2-services/backend-services/${{ matrix.service }}
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        pip install pytest

    - name: Run Tests
      # Only run if tests directory exists
      run: |
        cd phase2-services/backend-services/${{ matrix.service }}
        if [ -d "tests" ]; then pytest tests/; else echo "No tests found for ${{ matrix.service }}"; fi

  build-and-push:
    name: Build and Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Images
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Define services
        services=("document-service" "tts-service" "stt-service" "chat-service" "quiz-service" "user-service" "frontend-web")
        
        for service in "${services[@]}"; do
          echo "Building and pushing $service..."
          
          # Determine path (Frontend is in a different path structure)
          if [ "$service" == "frontend-web" ]; then
            cd phase2-services/frontend-web
          else
            cd phase2-services/backend-services/$service
          fi
          
          # Build
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_PREFIX }}-$service:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY_PREFIX }}-$service:latest .
          
          # Push
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_PREFIX }}-$service:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY_PREFIX }}-$service:latest
          
          # Return to root
          cd -
        done

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Get ECR Login Password
      id: ecr-login
      run: |
        ECR_PASSWORD=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})
        echo "::add-mask::$ECR_PASSWORD"
        echo "password=$ECR_PASSWORD" >> $GITHUB_OUTPUT
        echo "registry=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

    - name: Deploy to App Nodes
      env:
        ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        ECR_PASSWORD: ${{ steps.ecr-login.outputs.password }}
        ECR_PREFIX: ${{ env.ECR_REPOSITORY_PREFIX }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        KAFKA_BROKERS: ${{ secrets.KAFKA_BROKERS }}
      run: |
        # Deploy to each App Node via Bastion
        for APP_IP in $(echo "${{ secrets.APP_NODE_IPS }}" | tr ',' ' '); do
          echo "Deploying to $APP_IP..."
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              -o ProxyCommand="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -W %h:%p ubuntu@${{ secrets.BASTION_HOST }}" \
              ubuntu@$APP_IP << EOF
        
        # Login to ECR using password from runner
        echo "${ECR_PASSWORD}" | docker login --username AWS --password-stdin ${ECR_REGISTRY}
        
        # Create deployment directory
        mkdir -p /opt/cloud-platform/services
        cd /opt/cloud-platform/services
        
        # Create docker-compose.yml with actual values
        cat > docker-compose.yml << 'COMPOSE_END'
        version: '3.8'
        services:
          document-service:
            image: ${ECR_REGISTRY}/${ECR_PREFIX}-document-service:latest
            ports:
              - "8000:8000"
            environment:
              - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/cloud_learning
              - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BROKERS}
            restart: always
          
          tts-service:
            image: ${ECR_REGISTRY}/${ECR_PREFIX}-tts-service:latest
            ports:
              - "8001:8000"
            environment:
              - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/cloud_learning
              - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BROKERS}
            restart: always
          
          stt-service:
            image: ${ECR_REGISTRY}/${ECR_PREFIX}-stt-service:latest
            ports:
              - "8002:8000"
            environment:
              - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/cloud_learning
              - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BROKERS}
            restart: always
          
          chat-service:
            image: ${ECR_REGISTRY}/${ECR_PREFIX}-chat-service:latest
            ports:
              - "8003:8000"
            environment:
              - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/cloud_learning
              - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BROKERS}
            restart: always
          
          quiz-service:
            image: ${ECR_REGISTRY}/${ECR_PREFIX}-quiz-service:latest
            ports:
              - "8004:8000"
            environment:
              - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/cloud_learning
              - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BROKERS}
            restart: always
          
          user-service:
            image: ${ECR_REGISTRY}/${ECR_PREFIX}-user-service:latest
            ports:
              - "8005:8000"
            environment:
              - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/cloud_learning
              - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BROKERS}
            restart: always
          
          frontend-web:
            image: ${ECR_REGISTRY}/${ECR_PREFIX}-frontend-web:latest
            ports:
              - "8006:80"
            restart: always
        COMPOSE_END
        
        # Substitute environment variables in docker-compose.yml
        sed -i "s|\\\${ECR_REGISTRY}|${ECR_REGISTRY}|g" docker-compose.yml
        sed -i "s|\\\${ECR_PREFIX}|${ECR_PREFIX}|g" docker-compose.yml
        sed -i "s|\\\${DB_USER}|${DB_USER}|g" docker-compose.yml
        sed -i "s|\\\${DB_PASSWORD}|${DB_PASSWORD}|g" docker-compose.yml
        sed -i "s|\\\${DB_HOST}|${DB_HOST}|g" docker-compose.yml
        sed -i "s|\\\${KAFKA_BROKERS}|${KAFKA_BROKERS}|g" docker-compose.yml
        
        # Pull latest images and restart
        # Stop and remove old containers to avoid ContainerConfig error
        docker compose down --remove-orphans 2>/dev/null || docker-compose down --remove-orphans 2>/dev/null || true
        
        # Use docker compose v2 (falls back to v1 if needed)
        if command -v docker compose &> /dev/null; then
          docker compose pull
          docker compose up -d
        else
          docker-compose pull
          docker-compose up -d
        fi
        
        echo "Deployment to $APP_IP complete!"
        EOF
        done

    - name: Update Nginx Config for Frontend
      run: |
        echo "Updating Nginx configuration to serve frontend..."
        
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.NGINX_HOST }} << 'NGINX_SCRIPT'
        
        # Get all app node IPs for upstream configuration
        APP_IPS="${{ secrets.APP_NODE_IPS }}"
        
        # Create new Nginx configuration with frontend proxy
        sudo tee /etc/nginx/sites-available/cloud-platform > /dev/null << 'NGINX_CONFIG'
        # Frontend upstream (load balanced across all app nodes)
        upstream frontend {
            server 10.0.10.10:8006;
            server 10.0.11.11:8006;
            server 10.0.10.12:8006;
        }
        
        # Backend service upstreams (load balanced)
        upstream document_service {
            server 10.0.10.10:8000;
            server 10.0.11.11:8000;
            server 10.0.10.12:8000;
        }
        
        upstream tts_service {
            server 10.0.10.10:8001;
            server 10.0.11.11:8001;
            server 10.0.10.12:8001;
        }
        
        upstream stt_service {
            server 10.0.10.10:8002;
            server 10.0.11.11:8002;
            server 10.0.10.12:8002;
        }
        
        upstream chat_service {
            server 10.0.10.10:8003;
            server 10.0.11.11:8003;
            server 10.0.10.12:8003;
        }
        
        upstream quiz_service {
            server 10.0.10.10:8004;
            server 10.0.11.11:8004;
            server 10.0.10.12:8004;
        }
        
        upstream user_service {
            server 10.0.10.10:8005;
            server 10.0.11.11:8005;
            server 10.0.10.12:8005;
        }
        
        server {
            listen 80;
            server_name _;
            
            # Frontend - serve the React app
            location / {
                proxy_pass http://frontend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }
            
            # Document Service API
            location /api/documents {
                proxy_pass http://document_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # TTS Service API
            location /api/tts {
                proxy_pass http://tts_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # STT Service API
            location /api/stt {
                proxy_pass http://stt_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Chat Service API
            location /api/chat {
                proxy_pass http://chat_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Quiz Service API
            location /api/quiz {
                proxy_pass http://quiz_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # User Service API
            location /api/users {
                proxy_pass http://user_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Health check endpoint
            location /health {
                return 200 '{"status": "healthy", "service": "nginx-gateway"}';
                add_header Content-Type application/json;
            }
        }
        NGINX_CONFIG
        
        # Test and reload Nginx
        sudo nginx -t && sudo systemctl reload nginx
        
        echo "Nginx configuration updated!"
        NGINX_SCRIPT

    - name: Deployment Summary
      run: |
        echo "âœ… Deployment Complete!"
        echo ""
        echo "Backend services deployed to: ${{ secrets.APP_NODE_IPS }}"
        echo "Frontend deployed to all App Nodes on port 3000"
        echo ""
        echo "ðŸŒ Access your application at: http://${{ secrets.NGINX_HOST }}"
        echo ""
        echo "Architecture:"
        echo "  User â†’ Nginx (Load Balancer) â†’ Frontend Container (port 3000)"
        echo "                              â†’ Backend APIs (ports 8000-8005)"
        echo "                              â†’ Kafka Cluster â†’ Event Streaming"


