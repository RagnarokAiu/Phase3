server {
    listen 80;
    server_name _;
    
    root /var/www/html;
    index index.html;

    # ==================================================================================
    # API Gateway Configuration - Using Nginx instead of AWS ALB
    # ==================================================================================

    # Document Service
    location /api/documents/ {
        proxy_pass http://document-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Document Service - Swagger UI
    location /api/documents/docs {
        proxy_pass http://document-service:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /api/documents/openapi.json {
        proxy_pass http://document-service:8000/openapi.json;
    }
    
    # TTS Service
    location /api/tts/ {
        proxy_pass http://tts-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # TTS Service - Swagger UI
    location /api/tts/docs {
        proxy_pass http://tts-service:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /api/tts/openapi.json {
        proxy_pass http://tts-service:8000/openapi.json;
    }
    
    # STT Service
    location /api/stt/ {
        proxy_pass http://stt-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;  # Allow larger audio file uploads
    }
    
    # STT Service - Swagger UI
    location /api/stt/docs {
        proxy_pass http://stt-service:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /api/stt/openapi.json {
        proxy_pass http://stt-service:8000/openapi.json;
    }
    
    # Chat Service
    location /api/chat/ {
        proxy_pass http://chat-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Chat Service - Swagger UI
    location /api/chat/docs {
        proxy_pass http://chat-service:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /api/chat/openapi.json {
        proxy_pass http://chat-service:8000/openapi.json;
    }
    
    # Quiz Service
    location /api/quiz/ {
        proxy_pass http://quiz-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Quiz Service - Swagger UI
    location /api/quiz/docs {
        proxy_pass http://quiz-service:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /api/quiz/openapi.json {
        proxy_pass http://quiz-service:8000/openapi.json;
    }
    
    # User Service
    location /api/users/ {
        proxy_pass http://user-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # User Service - Swagger UI
    location /api/users/docs {
        proxy_pass http://user-service:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /api/users/openapi.json {
        proxy_pass http://user-service:8000/openapi.json;
    }
    
    # Health check endpoint
    location /health {
        return 200 '{"status": "healthy", "service": "nginx-api-gateway"}';
        add_header Content-Type application/json;
    }
    
    # Frontend Routes (Single Page App support)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
