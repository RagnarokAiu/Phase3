version: '3.8'

services:
  # ==================================================================================
  # Separate PostgreSQL Databases for Each Service (Simulating RDS)
  # In AWS: Each service would connect to its own RDS instance
  # ==================================================================================
  
  # User Service Database (user_db)
  user-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dbadmin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dbadmin -d user_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Chat Service Database (chat_db)
  chat-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dbadmin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chat_db
    ports:
      - "5433:5432"
    volumes:
      - chat_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dbadmin -d chat_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Document Service Database (document_db)
  document-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dbadmin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: document_db
    ports:
      - "5434:5432"
    volumes:
      - document_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dbadmin -d document_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Quiz Service Database (quiz_db)
  quiz-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dbadmin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: quiz_db
    ports:
      - "5435:5432"
    volumes:
      - quiz_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dbadmin -d quiz_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==================================================================================
  # Zookeeper Ensemble (3 Nodes)
  # ==================================================================================
  zookeeper-1:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:2888:3888;zookeeper-3:2888:3888
    ports:
      - "2181:2181"

  zookeeper-2:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SERVER_ID: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:2888:3888;zookeeper-3:2888:3888
    ports:
      - "2182:2181"

  zookeeper-3:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SERVER_ID: 3
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:2888:3888;zookeeper-3:2888:3888
    ports:
      - "2183:2181"

  # ==================================================================================
  # Kafka Cluster (3 Nodes)
  # ==================================================================================
  kafka-1:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper-1
      - zookeeper-2
      - zookeeper-3
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_IN_SYNC_REPLICAS: 2

  kafka-2:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper-1
      - zookeeper-2
      - zookeeper-3
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_IN_SYNC_REPLICAS: 2

  kafka-3:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper-1
      - zookeeper-2
      - zookeeper-3
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-3:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_IN_SYNC_REPLICAS: 2

  # Topic Creator (Ephemeral)
  kafka-setup:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    command: >
      bash -c "
        echo 'Waiting for Kafka to be ready...'
        cub kafka-ready -b kafka-1:29092 1 20
        echo 'Creating topics...'
        kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 3 --replication-factor 3 --topic document.uploaded
        kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 3 --replication-factor 3 --topic document.processed
        kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 3 --replication-factor 3 --topic notes.generated
        kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 3 --replication-factor 3 --topic quiz.requested
        kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 3 --replication-factor 3 --topic quiz.generated
        kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 3 --replication-factor 3 --topic audio.transcription.requested
        kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 3 --replication-factor 3 --topic audio.transcription.completed
        kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 3 --replication-factor 3 --topic audio.generation.requested
        kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 3 --replication-factor 3 --topic audio.generation.completed
        kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 3 --replication-factor 3 --topic chat.message
        echo 'Topics created successfully.'
      "

  # ==================================================================================
  # Backend Services - Each with SEPARATE RDS Instance
  # ==================================================================================
  
  # User Service → user-db (RDS Instance 1)
  user-service:
    build:
      context: ./backend-services/user-service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://dbadmin:password@user-db:5432/user_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka-1:29092
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    depends_on:
      user-db:
        condition: service_healthy
      kafka-1:
        condition: service_started

  # Chat Service → chat-db (RDS Instance 2)
  chat-service:
    build:
      context: ./backend-services/chat-service
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://dbadmin:password@chat-db:5432/chat_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka-1:29092
      - S3_BUCKET=chat-service-storage-dev
      - USE_S3=${USE_S3:-false}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    depends_on:
      chat-db:
        condition: service_healthy
      kafka-1:
        condition: service_started

  # Document Service → document-db (RDS Instance 3)
  document-service:
    build:
      context: ./backend-services/document-service
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://dbadmin:password@document-db:5432/document_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka-1:29092
      - S3_BUCKET=document-reader-storage-dev
      - USE_S3=${USE_S3:-false}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    depends_on:
      document-db:
        condition: service_healthy
      kafka-1:
        condition: service_started

  # Quiz Service → quiz-db (RDS Instance 4)
  quiz-service:
    build:
      context: ./backend-services/quiz-service
    ports:
      - "8004:8000"
    environment:
      - DATABASE_URL=postgresql://dbadmin:password@quiz-db:5432/quiz_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka-1:29092
      - S3_BUCKET=quiz-service-storage-dev
      - USE_S3=${USE_S3:-false}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    depends_on:
      quiz-db:
        condition: service_healthy
      kafka-1:
        condition: service_started

  # STT Service → No database needed (uses S3 only)
  stt-service:
    build:
      context: ./backend-services/stt-service
    ports:
      - "8005:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-1:29092
      - S3_BUCKET=stt-service-storage-dev
      - USE_S3=${USE_S3:-false}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    depends_on:
      kafka-1:
        condition: service_started

  # TTS Service → No database needed (uses S3 only)
  tts-service:
    build:
      context: ./backend-services/tts-service
    ports:
      - "8006:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-1:29092
      - S3_BUCKET=tts-service-storage-dev
      - USE_S3=${USE_S3:-false}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    depends_on:
      kafka-1:
        condition: service_started

  # ==================================================================================
  # Nginx API Gateway (replaces AWS ALB)
  # ==================================================================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-config.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend-web:/var/www/html:ro
    depends_on:
      - user-service
      - chat-service
      - document-service
      - quiz-service
      - stt-service
      - tts-service

# ==================================================================================
# Separate Volumes for Each Database (Simulating separate RDS storage)
# ==================================================================================
volumes:
  user_db_data:
  chat_db_data:
  document_db_data:
  quiz_db_data:
